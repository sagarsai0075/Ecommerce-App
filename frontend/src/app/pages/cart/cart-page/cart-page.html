<div class="container cart-page">

  <!-- TITLE -->
  <h2 class="page-title">
    <i class="fa-solid fa-cart-shopping"></i> Your Cart
  </h2>

  <!-- EMPTY CART -->
  <div *ngIf="items.length === 0" class="empty-cart">
    <i class="fa-solid fa-face-frown"></i>
    Your cart is empty
  </div>

  <!-- CART ITEMS -->
  <div
    *ngFor="let item of items"
    class="cart-item"
  >

    <!-- PRODUCT IMAGE -->
    <img
      [src]="item.image"
      alt="{{ item.name }}"
      class="cart-img"
    />

    <!-- INFO -->
    <div class="cart-info">
      <h4>{{ item.name }}</h4>
      <p class="price">₹{{ item.price }}</p>
    </div>

    <!-- QUANTITY -->
    <div class="qty">

      <button
        type="button"
        class="qty-btn"
        (click)="decrease(item)"
      >
        -
      </button>

      <span>{{ item.qty }}</span>

      <button
        type="button"
        class="qty-btn"
        (click)="increase(item)"
      >
        +
      </button>

    </div>

    <!-- REMOVE -->
    <button
      type="button"
      class="btn-danger remove-btn"
      (click)="remove(item)"
    >
      <i class="fa-solid fa-trash"></i>
    </button>

  </div>

  <!-- TOTAL -->
  <div *ngIf="items.length > 0" class="cart-total">

    <h3>
      Total: <span>₹{{ total }}</span>
    </h3>

   <button
  type="button"
  class="btn-primary checkout-btn"
  (click)="goToCheckout()"
>
  <i class="fa-solid fa-credit-card"></i> Checkout
</button>


  </div>

</div>
