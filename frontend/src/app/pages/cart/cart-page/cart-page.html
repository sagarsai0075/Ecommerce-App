<div class="cart-page">

  <!-- TITLE -->
  <h2 class="page-title">
    <i class="fa-solid fa-cart-shopping"></i> Your Cart
  </h2>

  <!-- EMPTY CART -->
  <div *ngIf="items.length === 0" class="empty-cart">
    <i class="fa-solid fa-face-frown"></i>
    <p>Your cart is empty</p>
    <button class="continue-shopping" routerLink="/products">
      Continue Shopping
    </button>
  </div>

  <!-- CART ITEMS CONTAINER -->
  <div class="cart-items" *ngIf="items.length > 0">
    <div *ngFor="let item of items" class="cart-item">
      <img [src]="item.image" alt="{{ item.name }}" class="cart-img" />

      <div class="cart-info">
        <h4>{{ item.name }}</h4>
        <p class="price">₹{{ item.price }}</p>
      </div>

      <div class="qty">
        <button type="button" class="qty-btn" (click)="decrease(item)">−</button>
        <span>{{ item.qty }}</span>
        <button type="button" class="qty-btn" (click)="increase(item)">+</button>
      </div>

      <button type="button" class="remove-btn" (click)="remove(item)">
        <i class="fa-solid fa-trash"></i> 
      </button>
    </div>
  </div>

  <!-- CART SUMMARY SIDEBAR -->
  <div class="cart-summary" *ngIf="items.length > 0">
    <div class="summary-title">Order Summary</div>

    <div class="summary-row">
      <span>Subtotal</span>
      <span>₹{{ total }}</span>
    </div>

    <div class="summary-row">
      <span>Shipping</span>
      <span>Free</span>
    </div>

    <div class="summary-row">
      <span>Tax</span>
      <span>Calculated at checkout</span>
    </div>

    <div class="summary-divider"></div>

    <div class="summary-total">
      <h3>Total</h3>
      <span class="amount">₹{{ total }}</span>
    </div>

    <button type="button" class="checkout-btn" (click)="goToCheckout()">
      <i class="fa-solid fa-credit-card"></i> Proceed to Checkout
    </button>

    <button type="button" class="continue-shopping" routerLink="/products">
      Continue Shopping
    </button>
  </div>

</div>
