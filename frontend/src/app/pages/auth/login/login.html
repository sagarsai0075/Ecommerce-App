<h2>Login</h2>

<form [formGroup]="form" (ngSubmit)="login()">
  <div>
    <label>Email</label>
    <input type="email" formControlName="email" />
  </div>

  <div>
    <label>Password</label>
    <input type="password" formControlName="password" />
  </div>

  <button type="submit">Login</button>
</form>
