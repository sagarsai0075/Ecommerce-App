    <h1>
      <i class="fa-solid fa-store"></i>
      Welcome to <span>MyShop</span>
    </h1>

    <!-- BEFORE LOGIN -->
    <p *ngIf="!authService.isLoggedIn()">
      üõçÔ∏è Please login to start shopping
