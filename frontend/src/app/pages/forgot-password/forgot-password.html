<div class="forgot-wrapper">
  <div class="forgot-card">
    <!-- HEADER -->
    <div class="forgot-header">
      <div class="logo-circle">
        <i class="bi bi-key"></i>
      </div>
      <h1 class="form-title">Reset Password</h1>
      <p class="form-subtitle">We'll help you get back into your account</p>
    </div>

    <!-- SUCCESS MESSAGE -->
    <div *ngIf="emailSent" class="success-message">
      <i class="bi bi-check-circle"></i>
      <h3>Email Sent Successfully!</h3>
      <p>Check your email for password reset instructions. The link will expire in 24 hours.</p>
      <button (click)="backToLogin()" class="btn-back">
        <i class="bi bi-arrow-left"></i>
        Back to Login
      </button>
    </div>

    <!-- FORM -->
    <form *ngIf="!emailSent" [formGroup]="form" (ngSubmit)="resetPassword()" class="forgot-form">

      <!-- EMAIL -->
      <div class="input-box">
        <label for="email">
          <i class="bi bi-envelope"></i>
          <span>Email Address</span>
        </label>
        <input
          id="email"
          type="email"
          placeholder="Enter Your Email Address"
          formControlName="email"
          class="form-input"
        />
        <span class="input-icon">
       
        </span>
      </div>

      <!-- SUBMIT BUTTON -->
      <button type="submit" class="btn-reset" [disabled]="form.get('email')?.invalid">
        <span>Send Reset Link</span>
        <i class="bi bi-arrow-right"></i>
      </button>

    </form>

    <!-- BACK TO LOGIN -->
    <div class="back-footer">
      <p class="back-text">
        Remember your password?
        <a routerLink="/login" class="back-link">
          <span>Back to Login</span>
          <i class="bi bi-arrow-right"></i>
        </a>
      </p>
    </div>
  </div>

  <!-- DECORATIVE ELEMENTS -->
  <div class="blob blob-1"></div>
  <div class="blob blob-2"></div>
</div>
