<div class="checkout-page">

  <div class="checkout-container">

    <form #checkoutForm="ngForm" (ngSubmit)="placeOrder()">

      <div class="main-layout">

        <!-- LEFT : SHIPPING -->
        <div class="section shipping">

          <h3>Shipping Address</h3>

          <input type="text" name="fullName" placeholder="Full Name"
            [(ngModel)]="order.fullName" required>

          <input type="tel" name="mobile" placeholder="Mobile"
            [(ngModel)]="order.mobile" required>

          <input type="text" name="houseNo" placeholder="House / Street"
            [(ngModel)]="order.houseNo" required>

          <input type="text" name="landmark" placeholder="Landmark"
            [(ngModel)]="order.landmark">

          <div class="two">
            <input type="text" name="state" placeholder="State"
              [(ngModel)]="order.state" required>

            <input type="text" name="pincode" placeholder="Pincode"
              [(ngModel)]="order.pincode" required>
          </div>

        </div>


        <!-- RIGHT -->
        <div class="right-side">

          <!-- PAYMENT -->
          <div class="section payment">

            <h3>Payment Method</h3>

            <label>
              <input type="radio" name="payment" value="COD"
                [(ngModel)]="order.paymentMode"> COD
            </label>

            <label>
              <input type="radio" name="payment" value="UPI"
                [(ngModel)]="order.paymentMode"> UPI
            </label>

            <label>
              <input type="radio" name="payment" value="CARD"
                [(ngModel)]="order.paymentMode"> Card
            </label>

          </div>


          <!-- PRICE -->
          <div class="section price">

            <h3>Price Details</h3>

           <div class="price-row">
  <span>Subtotal</span>
  <span>₹{{ price.subtotal }}</span>
</div>

<div class="price-row">
  <span>Delivery</span>
  <span>
    {{ price.delivery === 0 ? 'FREE' : '₹' + price.delivery }}
  </span>
</div>

<div class="price-row total">
  <span>Total</span>
  <span>₹{{ price.total }}</span>
</div>


            <button type="submit"
              [disabled]="!checkoutForm.valid">
              Place Order
            </button>

          </div>

        </div>

      </div>

    </form>

  </div>

</div>
