<div class="checkout-page">

  <h2 class="page-title">
    <i class="fa-solid fa-credit-card"></i> Checkout
  </h2>

  <form #checkoutForm="ngForm" (ngSubmit)="placeOrder()">

    <div class="checkout-container">

      <!-- LEFT: SHIPPING & PAYMENT FORM -->
      <div>

        <!-- SHIPPING ADDRESS SECTION -->
        <div class="section shipping">

          <h3><i class="fa-solid fa-map-pin"></i> Shipping Address</h3>

          <input type="text" name="fullName" placeholder="Full Name" 
            [(ngModel)]="order.fullName" required />

          <input type="tel" name="mobile" placeholder="Mobile Number" 
            [(ngModel)]="order.mobile" required />

          <input type="text" name="houseNo" placeholder="House Number / Street" 
            [(ngModel)]="order.houseNo" required />

          <input type="text" name="landmark" placeholder="Landmark (Optional)" 
            [(ngModel)]="order.landmark" />

          <div class="row two">
            <input type="text" name="state" placeholder="State" 
              [(ngModel)]="order.state" required />
            <input type="text" name="pincode" placeholder="Pincode" 
              [(ngModel)]="order.pincode" required />
          </div>

        </div>

        <!-- PAYMENT METHOD SECTION -->
        <div class="section payment">

          <h3><i class="fa-solid fa-wallet"></i> Payment Method</h3>

          <div class="payment-methods">

            <label class="payment-option">
              <input type="radio" name="paymentMode" value="COD" 
                [(ngModel)]="order.paymentMode" required />
              <span>ðŸ’µ Cash on Delivery</span>
            </label>

            <label class="payment-option">
              <input type="radio" name="paymentMode" value="UPI" 
                [(ngModel)]="order.paymentMode" required />
              <span>ðŸ“± UPI Payment</span>
            </label>

            <label class="payment-option">
              <input type="radio" name="paymentMode" value="CARD" 
                [(ngModel)]="order.paymentMode" required />
              <span>ðŸ’³ Credit/Debit Card</span>
            </label>

          </div>

        </div>

      </div>

      <!-- RIGHT: PRICE SUMMARY -->
      <div class="price-summary">

        <h3><i class="fa-solid fa-receipt"></i> Order Summary</h3>

        <div class="price-row">
          <span>Subtotal</span>
          <span>â‚¹{{ price.subtotal }}</span>
        </div>

        <div class="price-row">
          <span>Shipping</span>
          <span>{{ price.delivery === 0 ? 'FREE' : 'â‚¹' + price.delivery }}</span>
        </div>

        <div class="price-row">
          <span>Tax</span>
          <span>Included</span>
        </div>

        <div class="price-row total">
          <span>Total Amount</span>
          <span>â‚¹{{ price.total }}</span>
        </div>

        <div class="button-group">
          <button type="submit" class="btn-submit" [disabled]="!checkoutForm.valid">
            <i class="fa-solid fa-check-circle"></i> Place Order
          </button>
          <button type="button" class="btn-continue" routerLink="/cart">
            <i class="fa-solid fa-arrow-left"></i> Back to Cart
          </button>
        </div>

      </div>

    </div>

  </form>

</div>
