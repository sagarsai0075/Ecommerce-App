<div class="container products-page">

  <!-- PAGE TITLE -->
  <h2 class="page-title">
    <i class="fa-solid fa-bag-shopping"></i> Our Products
  </h2>

  <!-- LOADING -->
  <div *ngIf="loading" class="loader-box">
    <i class="fa-solid fa-spinner fa-spin"></i>
    Loading products...
  </div>

  <!-- PRODUCTS GRID -->
  <div class="grid" *ngIf="!loading">

    <app-product-card
      *ngFor="let product of products"
      [product]="product">
    </app-product-card>

  </div>

</div>
